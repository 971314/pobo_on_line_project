<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pobo登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/new_file1.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/url.js"></script>
    <style>
        html{
            background-color: #F0F0F0;
        }
        #body{
            width:50%;
            position:absolute;
            top:25%;
            left:50%;
            margin-left:-25%;
        }
        #content{
            width:100%;
        }
        #head{
            width:100%;
            height:0.5rem;
            line-height:0.5rem;
            text-align:center;
        }
        #X{
            width:80%;
            border:1px solid #C8C8C8;
            margin-left:0.6rem;
            margin-top:.2rem;
        }
        #login{
            margin-top:0.6rem;
            text-align:center;
        }
        .back{
            width:100%;
            padding:0.1rem 0.1rem;
            height:0.5rem;
            background:white;
            line-height:0.5rem;
            border-bottom: 1px solid #DDD;
        }
        .back span{
            display:inline-block;
            width:21%;
            color: #6C6C6C;
            font-size:0.17rem;
        }
        input{
            padding:0;
            margin:0;
            border:0;
            width:70%;
            height:0.3rem;
            font:0.2rem Arial;
            outline-style: none;
        }
        .submit{
            margin-top:0.5rem;
        }
        #login>a{
            display:inline-block;
            margin-top:.5rem;
        }
        .tip{
            color:red;
            padding-top:.2rem;
        }
    </style>
</head>
<body>
<div id="body">
<div id="content" class="clearfloat">
    <div id="head">pobo用户登录</div>
    <div id="X"></div>
    <div id="login">
        <form id="form">
            <div class="back"><span>账户</span><input type="text" name="username" placeholder="请输入用户名" id="username"></div>
            <div class="back"><span>登陆密码</span><input type="password" name="password" placeholder="请输入登录密码" id="password"></div>
            <input type="button" class="submit" value="登录">
        </form>
        <div class="tip"></div>
    </div>
</div>
</div>
<script>
    $(function () {
        $(".submit").click(function () {
            var dad={
                "func": 14,
                "data":JSON.stringify({
                    "userName":$("#username").val(),
                    "pwd":$("#password").val()
                })
            };
            $.ajax({
                type:"POST",
                url:url()[1],
                crossDomain: true,
                data:dad,
                success:function (data) {
                    var arr=data.data;
                    if(data.retHead==0){
                        window.location.href= "indexUser.html?toekn=" +arr[0].token + "&userId=" + arr[0].userId;
                    }
                    if(data.retHead==-6){
                        $(".tip").text('用户名或密码不匹配')
                    }
                    console.log(data.retHead);
                },
                erroe:function (err) {
                    console.log("服务器异常")
                }
            });
        })
    })


</script>
</body>
</html>
