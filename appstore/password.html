<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/new_file1.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/url.js"></script>
    <style>
        html{
            background-color: #F0F0F0;
        }
        #body{
            width:50%;
            position:absolute;
            top:25%;
            left:50%;
            margin-left:-25%;
        }
        #content{
            width:100%;
        }
        #head{
            width:100%;
            height:0.5rem;
            line-height:0.5rem;
            text-align:center;
        }
        #X{
            width:80%;
            border:1px solid #C8C8C8;
            margin-left:0.6rem;
            margin-top:.2rem;
        }
        #login{
            margin-top:0.6rem;
            text-align:center;
        }
        .back{
            width:100%;
            padding:0.1rem 0.1rem;
            height:0.5rem;
            background:white;
            line-height:0.5rem;
            border-bottom: 1px solid #DDD;
        }
        .back span{
            display:inline-block;
            width:21%;
            color: #6C6C6C;
            font-size:0.17rem;
        }
        input{
            padding:0;
            margin:0;
            border:0;
            width:70%;
            height:0.3rem;
            font:0.2rem Arial;
            outline-style: none;
        }
        .submit{
            margin-top:0.5rem;
        }
        #form p{
            display:inline;
            position:relative;
            top: -.83rem;
            right: -7rem;
            color:red;
        }
    </style>
</head>
<body>
<div id="body">
    <div id="content" class="clearfloat">
        <div id="head">修改登录密码</div>
        <div id="X"></div>
        <div id="login">
            <form id="form">
                <div class="back"><span>用户名称</span><input type="text" name="username" placeholder="请输入6-12位数字/字母" id="username"></div>
                <div class="back"><span>旧密码</span><input type="password" name="password" placeholder="请输入6-12位数字/字母/特殊符号" id="oldpwd"></div>
                <div class="back"><span>新密码</span><input type="password" name="password" placeholder="请输入6-12位数字/字母/特殊符号" id="newpwd"></div>
                <div class="back"><span>确认密码</span><input type="password" name="password" placeholder="必须和新密码一致" id="ypwd"> </div>
                <p></p>
                <input type="button" class="submit" value="修改密码">
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        //    判断密码一直
        $("#ypwd").blur(function () {

            var pew=$("#newpwd").val();
            var ypwd=$("#ypwd").val();
            if(pew==ypwd){
                $("#form>p").text('');
            }else{
                $("#form>p").text("密码不一致");
            }

        });
        //    获取id/name
        GetQueryString = function (name) {
            var urls = decodeURI(window.location.search.substr(1));
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
            var r = urls.match(reg);
            if (r) return unescape(r[2]);
            return null;
        };
        var toekn=GetQueryString('toekn');
        var userId=GetQueryString('userId');


        $(".submit").click(function () {
            if($.trim($("#username").val())=="" || $.trim($("#newpwd").val())=="" || $.trim($("#oldpwd").val())==""){
                return;
            }
            var pass={
                "func": 16,
                "data": JSON.stringify({
                    "userName" :$("#username").val(),
                    "newpwd" :$("#newpwd").val(),
                    "oldpwd" :$("#oldpwd").val(),
                    "token" :toekn,
                    "userId" :userId
                })
            };
            $.ajax({
                type:"POST",
                url:url()[1],
                crossDomain: true,
                data:pass,
                success:function (data) {
                    if(data.retHead==0){
                        window.location.href= "login.html?toekn=" +toekn + "&userId=" + userId;
                    }
                    if(data.retHead==-7){
                        alert("修改密码失败");
                    }
                },
                erroe:function (err) {
                    console.log("服务器异常")
                }
            })
        })

    })

</script>
</body>
</html>
