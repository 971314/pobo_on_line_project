<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../appstore/css/reset.css">
    <link rel="stylesheet" href="../appstore/css/new_file1.css">
    <link rel="stylesheet" href="../appstore/css/media.css">
    <script src="../appstore/js/jquery-1.11.3.min.js"></script>
    <script src="js/url.js"></script>
    <style>
        html{
            background-color: #F0F0F0;
        }
        #body{
            width:50%;
            position:absolute;
            top:25%;
            left:50%;
            margin-left:-25%;
        }
        #content{
            width:100%;
        }
        #head{
            width:100%;
            height:0.5rem;
            line-height:0.5rem;
            text-align:center;
        }
        #X{
            width:80%;
            border:1px solid #C8C8C8;
            margin-left:0.6rem;
            margin-top:.2rem;
        }
        #login{
            margin-top:0.6rem;
            text-align:center;
        }
        .back{
            width:100%;
            padding:0.1rem 0.1rem;
            height:0.5rem;
            background:white;
            line-height:0.5rem;
            border-bottom: 1px solid #DDD;
        }
        .back span{
            display:inline-block;
            width:21%;
            color: #6C6C6C;
            font-size:0.17rem;
        }
        input{
            padding:0;
            margin:0;
            border:0;
            width:70%;
            height:0.3rem;
            font:0.2rem Arial;
            outline-style: none;
        }
        .submit{
            margin-top:0.5rem;
        }
    </style>
</head>
<body>
<div id="body">
    <div id="content" class="clearfloat">
        <div id="head">pobo用户注册</div>
        <div id="X"></div>
        <div id="login">
            <form id="form">
                <div class="back"><span>用户名称</span><input type="text" name="username"  id="username"></div>
                <div class="back"><span>密码</span><input type="password" name="password"></div>
                <div class="back"><span>确认密码</span><input type="password" name="password"  id="password"></div>
                <input type="button" class="submit" value="注册">
            </form>
        </div>
    </div>
</div>
<script>
$(function () {
    $(".submit").click(function () {
        var dad={
            "func": 15,
            "data":JSON.stringify( {
                "userName" :$("#username").val(),
                "pwd":$("#password").val()
            })
        };
        $.ajax({
            type:"POST",
            url:"https://127.0.0.1/PbAppStore/Upload",
            crossDomain: true,
            data:dad,
            success:function (data) {
                var arr=data.data;
                window.location.href= "login.html";
            },
            erroe:function (err) {
                console.log("服务器异常")
            }
        })
    });
})



</script>
</body>
</html>
