<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/new_file1.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <style>
        #header{
            width:100%;
            height:0.35rem;
            background:#277fc2;
            text-align:center;
            color:white;
            line-height:0.35rem;
            font-size:0.3rem;

        }
        #header a{
            display:inline-block;
            width:0.3rem;
            height:0.3rem;
            float:right;
            margin-right:0.1rem;
            margin-top:0.02rem;
        }
        #content{
            margin-top:2rem;
        }
        #content a{
            display:block;
            width:50%;
            height:.5rem;
            background:#e2e1e1;
            margin-bottom:.3rem!important;
            margin:0 auto;
            text-align:center;
            line-height:.5rem;

        }
    </style>
</head>
<body>
<div id="header">
    <span></span>
</div>
<div id="content">
</div>
<script>
    $(function () {
        //    获取id/name
        GetQueryString = function (name) {
            var urls = decodeURI(window.location.search.substr(1));
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
            var r = urls.match(reg);
            if (r) return unescape(r[2]);
            return null;
        };
        var treeId = GetQueryString('treeId');
        var toekn = GetQueryString('toekn');
        var userId = GetQueryString('userId');
        console.log(toekn);
        var str='<a href="indexUser.html?treeId='+treeId+"&toekn="+toekn+"&userId="+userId+'" id="shou">回到首页</a>'+
                '<a href="upload.html?treeId='+treeId+"&token="+toekn+"&userId="+userId+'">继续上传</a>';
        $("#content").append(str);
    })

</script>
</body>
</html>
