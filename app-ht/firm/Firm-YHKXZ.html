        <h3>新增</h3>
        <div>
            <p>
                客户可携本人身份证、银行卡和银期协议书至银行开通新的银期转账，并填写《资料变更申请表》，连同银行卡复印件传真至海通期货经纪业务运营中心（021-68685893）。
            </p>
        </div>
        <h3>变更</h3>
        <div>
            <p>
                客户可先至银行取消原有银期关系，然后签署新的银期转账协议书，用新卡开通银期转账，并填写《资料变更申请表》，连同银行卡复印件传真至海通期货经纪业务运营中心（021-68685893）。
            </p>
            <p class="subTitle">
                《资料变更申请表》获取方式：
            </p>

                <li>
