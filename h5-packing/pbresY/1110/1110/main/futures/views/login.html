<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="browsermode" content="application">
	<meta name="x5-page-mode" content="app">
	<meta name="msapplication-tap-highlight" content="no">
	<title>申银万国期货</title>
	<link href="../../2.0.0/css/hsea.min.css" rel="stylesheet">
	<link href="../css/common.css" rel="stylesheet" />
	<link href="../css/style.css" rel="stylesheet" />
	<link href="../css/animate.css" rel="stylesheet" />
	<link href="../css/ui-font.css" rel="stylesheet" />
</head>

<body>
	<div class="page page-current" id="login" data-pageTitle='申银万国期货' data-swiperPanel='true' data-pageLevel='1' data-refresh='true' data-script='futures/scripts/login.js'>
		<section class="main fixed">
			<article class="content">
				<div class="login_box">
					<a class="close" href="javascript:void(0)"></a>
					<div class="login_cont">
						<div class="lg_logo"><img src="../images/logo_img01.png"></div>
						<div class="login_form">
							<div class="login_input">
								<i class="idname"></i>
								<input class="t1" type="tel" maxlength="11" placeholder="手机号">
							</div>
							<div class="login_input">
								<i class="pword"></i>
								<input class="t1"  type="password" autocapitalize="off" maxlength="20" placeholder="请输入登录密码">
								<a class="icon_eye" href="javascript:void(0)"></a>
							</div>
						</div>
						<div class="lg_btn">
							<a id="login_btn" class="disable" href="javascript:void(0)">登录</a>
						</div>
						<ul class="lg_botlink">
							<li id="forget_password"><a href="javascript:void(0)">忘记密码</a></li>
							<li id="quick_login"><a href="javascript:void(0)">快速手机注册</a></li>
						</ul>
					</div>
				</div>
			</article>
		</section>
	</div>
</body>
<script>
	var _configPath = '../configuration.js',
		_sysVersion = "1.0.0";
</script>
<script src="../../2.0.0/lib/jquery.min.js"></script>
<script src="../../2.0.0/js/hsea.min.js"></script>
</html>
