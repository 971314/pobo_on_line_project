<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="browsermode" content="application">
	<meta name="x5-page-mode" content="app">
	<meta name="msapplication-tap-highlight" content="no">
	<title>申银万国期货</title>
	<link href="../../css/common.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<link href="../../css/animate.css" rel="stylesheet" />
	<link href="../../css/ui-font.css" rel="stylesheet" />
	<link href="../../../2.0.0/css/hsea.min.css" rel="stylesheet">
</head>
<div class="page page-current" id="forgetPassword_findPassword1" data-pageTitle='申银万国期货' data-swiperPanel='true' data-pageLevel='1' data-refresh='true' data-script='futures/scripts/forgetPassword/findPassword1.js'>
	<section class="main fixed">
		<header class="header">
			<div class="header_inner">
				<a class="icon_back" href="javascript:void(0)"></a>
				<h1 class="title text-center">找回密码</h1>
			</div>
		</header>
		<!--第一个页面-->
		<article class="content" id="findPwd1">
			<div class="input_form">
				<div class="input_text">
					<input class="t1" type="tel" id="find_mobile" maxlength="11" placeholder="请输入您的手机号">
				</div>
				<div class="input_text">
					<input class="t1" type="text" id="find_check_code" maxlength="4" placeholder="请输入图形验证码">
					<a class="code_img" href="javascript:void(0)"><img id="find_captcha_img" src=""></a>
				</div>
			</div>
			<div class="ce_btn"><a class="ui button block rounded" href="javascript:void(0)">下一步</a></div>
		</article>
		<!--第二个页面-->
		 <article class="content" id="findPwd2" style="display: none;">
            <div class="input_form">
                <div class="input_text">
                    <input class="t1" id="message_code" maxlength="6" type="tel" placeholder="请输入短信验证码">
                    <a class="code_btn" id="get_code"  href="javascript:void(0)">获取验证码</a>
                </div>
            </div>
            <div class="input_form">
                <div class="input_text">
                    <input class="t1" id="password" type="password" maxlength="20" placeholder="请输入8~20位登录密码">
                </div>
                <div class="input_text">
                    <input class="t1" id="reset_password" type="password" maxlength="20" placeholder="请再次输入登录密码">
                </div>
            </div>
            <div class="ce_btn"><a class="ui button block rounded" id="reset_btn" href="javascript:void(0)">确认修改</a></div>
        </article>
	</section>
</div>
</body>
<script>
	var _configPath = '../../configuration.js',
		_sysVersion = "1.0.0";
</script>
<script src="../../../2.0.0/lib/jquery.min.js"></script>
<script src="../../../2.0.0/js/hsea.min.js"></script>
</html>
