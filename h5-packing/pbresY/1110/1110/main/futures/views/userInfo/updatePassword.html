<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<meta name="msapplication-tap-highlight" content="no">
		<title>申银万国期货</title>
		<link href="../../css/common.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link href="../../css/animate.css" rel="stylesheet" />
		<link href="../../css/ui-font.css" rel="stylesheet" />
		<link href="../../../2.0.0/css/hsea.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="page page-current" id="userInfo_updatePassword" data-pageTitle='申银万国期货' data-swiperPanel='true' data-pageLevel='1' data-refresh='true' data-script='futures/scripts/userInfo/updatePassword.js'>
			<section class="main fixed">
				<header class="header">
					<div class="header_inner">
						<a class="icon_back" href="#"></a>
						<h1 class="title text-center">修改密码</h1>
					</div>
				</header>
				<article class="content">

					<div class="input_form">
						<div class="input_text">
							<input class="t1" id="message_code" maxlength="6" type="tel" placeholder="请输入短信验证码">
							<a class="code_btn" id="get_code" href="javascript:void(0)">获取验证码</a>
						</div>
					</div>

					<div class="input_form">
						<div class="input_text">
							<input class="t1" type="password" id="old_password" maxlength="20" placeholder="请输入原密码">
						</div>
					</div>
					<div class="input_form">
						<div class="input_text">
							<input class="t1" type="password" maxlength="20" id="new_password" placeholder="请输入新密码">
						</div>
						<div class="input_text">
							<input class="t1" type="password" maxlength="20" id="reset_password" placeholder="请确认新密码">
						</div>
					</div>
					<div class="ce_btn mt50">
						<a class="ui button block rounded" id="update_btn" href="javascript:void(0);">提交修改</a>
					</div>
				</article>
			</section>
		</div>
	</body>
	<script>
		var _configPath = '../../configuration.js',
			_sysVersion = "1.0.0";
	</script>
	<script src="../../../2.0.0/lib/jquery.min.js"></script>
	<script src="../../../2.0.0/js/hsea.min.js"></script>

</html>
