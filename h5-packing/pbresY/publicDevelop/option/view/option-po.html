<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>持仓</title>

  <!-- Bootstrap -->
  <link href="../../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/position.css" rel="stylesheet">
</head>
<style>
  #top-nav {position: fixed; top: 0; width: 100%; z-index: 100; height: 10px;}
  #title {position: fixed; height: 94px; width: 100%; z-index: 100; top: 10px; background-color: #fff;}
  #contents {padding-top: 104px; z-index: 10;}
  .special .position-row {height: 120px;}
  .normal .position-row {height: 94px;}
  .bao {padding-left: 3.1%; padding-right: 2.5%; height: 25px;}
  .bao-num {margin-left: 2%; padding-top: 2.5px;}
  .remain {font-size: 12px; color: #808086; height: 51px; padding-top: 11px;}
  .remain>p {margin-bottom: 3px;}
  .col-my-5 {width: 40%;}
  .col-my-6 {width: 23%;}
  .details-title {display: block; width: 100%;}
  .details-title p {display: inline-block;}
</style>
<body>
  <div class="container-fluid">
    <div class="clearfix">
      <div class="nav-blank" id="top-nav"></div>
      <div id="title">
        <div class="position-row">
        <div class="col-my-1 text-center pl">
          <p class="c1">浮动盈亏</p>
          <p class="a3" id="float">--元</p>
        </div>
        <div class="col-my-2 fund-left">
          <div class="text-left fund-top">
            <p class="e2">占用保证金</p>
            <p class="d1" id="taken">--元</p>
          </div>
          <div class="text-left">
            <p class="e2">风险度</p>
            <p class="d1" id="risk">--</p>
          </div>
        </div>
        <div class="col-my-3 fund-right">
          <div class="text-left fund-top">
            <p class="e2">总资产</p>
            <p class="d1" id="asset">--元</p>
          </div>
          <div class="text-left">
            <p class="e2">可用资金</p>
            <p class="d1" id="available">--元</p>
          </div>
        </div>
      </div>
      </div>
      <div id="contents">
      </div>
    </div>
  </div>
      
  <script src="../../../js/react.min.js"></script>
  <script src="../../../js/react-dom.min.js"></script>
  <script src="../../../js/jquery-2.2.0.min.js"></script>
  <script src="../js/option-common.js"></script>
  <script src="../js/option-po.js"></script>
</body>
</html>
