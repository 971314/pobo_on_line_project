<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>交易日历</title>

  <!-- Bootstrap -->
  <link href="libs/bootstrap.min.css" rel="stylesheet">
  <link href="libs/pikaday.css" rel="stylesheet">
  <!--<link href="../mobile-boyi/css/common.css" rel="stylesheet">-->	
  <style>
    .navbar-fixed-top {
    min-height: 44px;
    border: none;
    background-color: #133055;
}.container-fluid {
    padding-left: 8px;
    padding-right: 8px;
}.navbar-header {
    float: left;
}.navbar .navbar-text {
    float: none;
    margin-top: 0;
    margin-bottom: 0;
    font-size: 18px;
    line-height: 44px;
    color: #fff;
    text-align: center;
}body {
    padding-top: 44px;
    font-size: 16px;
    line-height: 18px;
    color: #1a1a1a;
    /*background-color: #f7f7fa;*/
}
.bt{
    width:100%;
    position: absolute;
    top: 37rem;
    display: inline-block;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px
 }
.bt span{
    display:inline-block;
    width:47%;
    height:3rem;
    line-height: 3rem;
}
.ybtn{
    background:#385994;
    color:white;
}
.nbtn{
    background:#d2d2d2;
    color:#9a9a9a;
}
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="goBack" class="navbar-brand">
            <img src="images/goback.png" alt="返回">
          </a>
        </div>
        <p class="navbar-text">交易日历</p>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="clearfix">
        <input type="hidden" id="datepicker">
      </div>
    </div>
  <div class="bt">
      <span class="ybtn">交易日历</span>
      <span class="nbtn">财经日历</span>
  </div>
   
  <script src="libs/jquery-2.2.0.min.js"></script>
<script src="libs/moment.min.js"></script>
<script src="libs/pikaday.js"></script>
<script>
  $(document).ready(function(){

 var i18n = { // 本地化
 previousMonth : '上个月',
 nextMonth : '下个月',
 months : ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
 weekdays : ['周日','周一','周二','周三','周四','周五','周六'],
 weekdaysShort : ['日','一','二','三','四','五','六']
 };

 var datepicker = new Pikaday({ 
 field: jQuery('#datepicker')[0],
 firstDay: 1,
 minDate: new Date('2000-01-01'), 
 maxDate: new Date('2020-12-31'), 
 yearRange: [2000,2020],
 i18n: i18n
 /*onSelect: function() {
 var date = document.createTextNode(this.getMoment().format('YYYY-MM-DD') + ' '); //生成的时间格式化成 2013-09-25
   alert(date);
 $('#datepicker').appendChild(date);
 }*/
 });
$('#datepicker').trigger("click");
});
  
  /*$('#datepicker').click();*/
    
    
    
    
    $(".bt span").each(function (i,e) {
        $(e).click(function () {
            $(this).addClass("ybtn").removeClass("nbtn").siblings('span').addClass('nbtn');
        })
    })
</script>

</body>
</html>
