<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>新闻资讯</title>
    <link href="../libs/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <style>body {
        padding-top: 0;
    }

    .container-fluid {
        padding-top: 31px;
    }

    #info-nav {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 100;
        width: 100%;
        height: 31px;
        overflow: hidden;
    }

    .nav-tabs {
        position: absolute;
        z-index: 1;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-transform: translateZ(0);
        -moz-transform: translateZ(0);
        -ms-transform: translateZ(0);
        -o-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
        -o-text-size-adjust: none;
        text-size-adjust: none;
        border-bottom: 1px solid #e4e7f0;
    }

    .nav-tabs > li {
        margin-bottom: 0;
    }

    .nav-tabs > li > a {
        margin-right: 0;
        border: none;
        border-radius: 0;
        padding: 8px;
        text-align: center;
        font-size: 14px;
        color: #1a1a1a;
        line-height: 14px;
        background-color: #fff;
    }

    .nav > li > a:focus, .nav > li > a:hover {
        background-color: #fff;
    }

    .nav-tabs > li.activate > a {
        margin-top: -2px;
        color: #3366cc;
        border-bottom: 2px solid #3366cc;
    }

    #info-list .list-group-item:last-child {
        border-bottom: 1px solid #e4e7f0;
    }</style>
</head>
<body>
<div id="info-nav">
    <ul class="nav nav-tabs">
        <li class="activate" id="tab-0"><a href="javascript:void(0);">国内资讯</a></li>
        <li id="tab-1"><a href="javascript:void(0);">金融财经</a></li>
        <li id="tab-2"><a href="javascript:void(0);">稀贵金属</a></li>
        <li id="tab-3"><a href="javascript:void(0);">金属市场</a></li>
        <li id="tab-4"><a href="javascript:void(0);">农产品</a></li>
        <li id="tab-5"><a href="javascript:void(0);">能源化工</a></li>
        <li id="tab-6"><a href="javascript:void(0);">黑色金属</a></li>
        <!--        <li id="tab-7"><a href="javascript:void(0);">债券市场</a></li>-->
        <li id="tab-7"><a href="javascript:void(0);">股指期货</a></li>
    </ul>
</div>
<div class="container-fluid">
    <div class="clearfix">
        <div class="row">
            <div id="info-list">
                <div class="list-group"></div>
            </div>
        </div>
    </div>
</div>
<script src="../libs/react.min.js"></script>
<script src="../libs/react-dom.min.js"></script>
<script src="../libs/jquery-2.2.0.min.js"></script>
<script src="../libs/iscroll.js"></script>
<script src="../build/plugins.js"></script>
<script src="../build/news-list.js"></script>
</body>
</html>
